<html>

<head>
      <title>Dojo Survey</title>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}">
</head>

<body>
      <form action="/result" method="post">
            Your Name: <input type="text" name="name">

      </form>
</body>

</html>
